<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gomoku</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="/static/css/weui.min.css">
    <link rel="stylesheet" href="/static/css/jquery-weui.css">
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body ontouchstart>
    <h1>Gomoku</h1>
    <p>
      Black:    <input type="text" name="BlackPlayer" value="You">
      White:    <input type="text" name="WhitePlayer" value="AI">
      AI Level:    <input type="text" name="AI_Level" value="7">
    </p>
    <div class="board-outer">
      <div class="board" id="board">
      </div>
    </div>

    <div class="status">
    </div>

    <div class="buttons">
      <div class="weui-row">
        <div class="weui-col-33">
          <a href="javascript:;" class="weui_btn weui_btn_primary" id='start'>Start</a>
        </div>
        <div class="weui-col-33">
          <a href="javascript:;" class="weui_btn weui_btn_warn" id='fail'>Resign</a>
        </div>
        <div class="weui-col-33">
          <a href="javascript:;" class="weui_btn weui_btn_default" id='undo'>Undo</a>
        </div>
      </div>
    </div>

    <script type=text/javascript> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>
    <script src='/static/js/jquery-2.1.4.js'></script>
    <script src='/static/js/jquery-weui.js'></script>
    <script src='/static/js/main.js'></script>
  </body>
</html>
